<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collapsible Sidebar</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>side bar</h1>
      <button class="sub-menu-btn"><i class="fa-solid fa-bars"></i></button>
    </header>

    <aside class="sub-menu-container">
      <img src="./images/Free-Creative-Abstract-Logo-Design-Download-1180x664.jpg" alt="logo img"/>
      <ul class="sidebar_list"></ul>
    </aside>
  </div>

<script src="script.js"></script>
</body>
</html>
